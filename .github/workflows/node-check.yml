name: node-check

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v3

      - run: make install

      - run: make lint

      - run: make test
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: docs/example-action@b16d2601a6b948e2fb26f3772276581f31daa7cd
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}